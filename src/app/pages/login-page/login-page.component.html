<section class="login" @appear>
    <div class="login__wrapper">
        <h1 class="login__title">
            Введите токен для доступа приложения к API GitLab
        </h1>
        <form action="" class="login__form login-form" [formGroup]="_loginForm" (ngSubmit)="submit()">
            <div class="login-form__field">
                <input type="text" class="login-form__input" placeholder="Введите токен" formControlName="token">
            </div>
<!--            <div class="login-form__submit-wrap">-->
<!--                <input type="submit" class="login-form__submit" value="Войти">-->
<!--            </div>-->

            <div class="login-form__submit-wrap">
                <button type="submit" class="button button-login">
                    <span class="button__text">Получить доступ</span>
                </button>
            </div>
        </form>
    </div>
</section>
